<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Qualification</title>
    <link rel="icon" type="image/x-icon" href="../Image/title.ico">
    <link rel="stylesheet" href="./CSS/SubMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="row container border rounded mb-5 px-5 py-3 db1 fw-bold">
        <h1 class="text-center pb-3" >Education Qualification</h1>
        <div class="col-6">
            <label for="IntName" class="form-label">Name Of Institution</label>
            <input type="text" class="form-control DB" id="IntName" placeholder="Name Of Institution">
        </div>
        <div class="col-6">
            <label for="edudept" class="form-label">Department</label>
            <input type="text" class="form-control DB" id="edudept" placeholder="Department">
        </div> 
        <div class="col-6 pt-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-select DB" aria-label="Default select example" id="course">
                <option selected>Select Course</option>
                <option value="1">Computer Science</option>
                <option value="2">EEE </option>
                <option value="3">ME</option>
                <option value="4">IT</option>
                <option value="5">CE</option>
              </select>
        </div>  
        <div class="col-6 py-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control DB" id="location" placeholder="Location">
        </div>
        <div class="col-6 py-3">
            <label for="sd" class="form-label">Start Date</label>
            <input type="date" class="form-control DB" id="sd">
        </div>
        <div class="col-6 py-3">
            <label for="ed" class="form-label">End Date</label>
            <input type="date" class="form-control DB" id="ed">
        </div>
        <div class="col-12 py-3">
            <label for="des" class="form-label">Description</label>
            <textarea class="form-control DB"  style="resize:none" placeholder="Description" id="des" rows="5"></textarea>
        </div>
    </form>
</body>
</html>
