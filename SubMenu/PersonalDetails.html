<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="icon" type="image/x-icon" href="../Image/title.ico">
    <link rel="stylesheet" href="./CSS/SubMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form class="row container mx-auto border rounded mb-5 px-5 py-3 db1 fw-bold">
       <h1 class=text-center >Personal Details</h1>
        <div class="row">
            <div class="col-4 pt-5">
                <label for="fstname" class="form-label">First Name</label>
                <input type="text" class="form-control DB" id="fstnames" placeholder="First Name">
            </div>
            <div class="col-4 pt-5">
                <label for="lstname" class="form-label">Last Name</label>
                <input type="text" class="form-control DB" id="lstname" placeholder="Last Name">
            </div>
            <div class="col-4 pt-2">
                <img src="./Image/p1.png" alt="" class="rounded float-end">
            </div>
        </div>
        <div class="row py-3">
            <div class="col-4">
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control DB" id="dept" placeholder="Department">
            </div>
            <div class="col-4">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control DB" id="title" placeholder="Job Title">
            </div>
            <div class="col-4">
                <label for="categeory" class="form-label">Job Categeory</label>
                <input type="text" class="form-control DB" id="categeory" placeholder="Job Categeory">
            </div>
        </div>
        <div class="col-6">
            <label for="Email4" class="form-label">Email</label>
            <input type="email" class="form-control DB" id="Email4" placeholder="Email">
        </div>
        <div class="col-6">
            <label for="pno" class="form-label">Phone Number</label>
            <input type="text" class="form-control DB" id="pno" placeholder="Phone Number">
        </div> 
        <div class="col-12 pt-3">
            <label for="floatingTextarea" class="form-label">Address</label>
            <textarea class="form-control DB"  style="resize:none" placeholder="Address" id="floatingTextarea" rows="5"></textarea>
        </div>  
        <div class="col-4 py-3">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control DB" id="City" placeholder="City">
        </div>
        <div class="col-4 py-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control DB" id="state" placeholder="State">
        </div>
        <div class="col-4 py-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control DB" id="zip" placeholder="Zip">
        </div>
    </form>
</body>

</html>
