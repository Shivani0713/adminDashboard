<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="./Image/title.ico">
    <link rel="stylesheet" href="./CSS/Home1.css">
    <link rel="stylesheet" href="./CSS/SubMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="DB3">
        <div class="row ms-2">
            <!-- col1 -->
            <div class="col-2 bg-white rounded border py-5" style="position: absolute;">
                <div class="d-flex flex-row DB mb-3 py-2 mx-3 rounded">
                    <div class="col-12 text-center fs-5 fw-semibold submenu" id="per_det" onclick="myFunction1()">
                        Personal Details
                    </div>
                </div>
                <div class="d-flex flex-row DB mb-3 py-2 mx-3 rounded">
                    <div class="col-12 text-center fs-5 fw-semibold submenu" id="fam_det" onclick="myFunction3()">
                        Family Details
                    </div>
                </div>
                <div class="d-flex flex-row DB mb-3 py-2 mx-3 rounded">
                    <div class="col-12 text-center fs-5 fw-semibold submenu" id="job_det" onclick="myFunction2()">
                        Job Details
                    </div>
                </div>
                <div class="d-flex flex-row DB py-2 mx-3 rounded">
                    <div class="col-12  text-center fs-5 fw-semibold submenu"  id="edu_qul" onclick="myFunction4()">
                        Education Qualificatons
                    </div>
                </div>
            </div>
            <!-- col-2 -->
            <div class="col-9 mb-5" id="Menus">
            </div>
        </div>
    </div>
    <script src="./JS/DB1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   
    <script>
            $(document).ready(function () {
                $("#per_det").on("click", function(){
                    $.ajax({
                    url: './SubMenu/PersonalDetails.html',
                    success: function(data) {
                        console.log(data)
                        $("#Menus").html(data);
                    }
                    });
                });
                $("#job_det").on("click", function(){
                    $.ajax({
                    url: './SubMenu/JobDetails.html',
                    success: function(data) {
                        console.log(data)
                        $("#Menus").html(data);
                    }
                    });
                });
                $("#fam_det").on("click", function(){
                    $.ajax({
                    url: './SubMenu/FamilyDetails.html',
                    success: function(data) {
                        console.log(data)
                        $("#Menus").html(data);
                    }
                    });
                });
                $("#edu_qul").on("click", function(){
                    $.ajax({
                    url: './SubMenu/EducationQualifications.html',
                    success: function(data) {
                        console.log(data)
                        $("#Menus").html(data);
                    }
                    });
                });
            });
        </script>
</body>
</html>
